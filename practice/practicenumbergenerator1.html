<!DOCTYPE html>
<html>
<head>
	<title>Random Number Generator</title>
</head>
<body>
	<p id="number"></p>
	<button onclick="startGenerator()">Start Generator</button>
	<button onclick="stopGenerator()">Stop Generator</button>
	<button onclick="resetGenerator()">Reset Generator</button>
	<script>
		let intervalId;
		
		function startGenerator() {
			intervalId = setInterval(generateNumber, 1000);
		}
		
		function generateNumber() {
			let number = Math.floor(Math.random() * 10000000000);
			document.getElementById("number").innerHTML = number;
		}
		
		function stopGenerator() {
			clearInterval(intervalId);
		}
		
		function resetGenerator() {
			clearInterval(intervalId);
			document.getElementById("number").innerHTML = "";
		}
	</script>
</body>
</html>
