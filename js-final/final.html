<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../js-final/final.css">
	<title>Mad Lib Game</title>
</head>
<body>
	<h1>Mad Lib Game</h1>
	<h2>Fill out each blank and press the "Generate Story" button to see your silly story creation!</h2>
	<form>
        <label for="name1">Your Name:</label>
		<input type="text" id="name1"><br>
<br>
		<label for="adjective1">Descriptive Adjective:</label>
		<input type="text" id="adjective1"><br>
<br>
		<label for="creature1">Type of Magical Creature:</label>
		<input type="text" id="creature1"><br>
<br>
		<label for="adjective2">Descriptive Adjective:</label>
		<input type="text" id="adjective2"><br>
<br>
		<label for="adjective3">Descriptive Adjective:</label>
		<input type="text" id="adjective3"><br>
<br>
<label for="verb1">Verb Ending in ing:</label>
		<input type="text" id="verb1"><br>
<br>
<label for="creature2">Type of Magical Creature:</label>
		<input type="text" id="creature2"><br>
<br>
<label for="name2">Another Name:</label>
		<input type="text" id="name2"><br>
<br>
<label for="object">Object:</label>
		<input type="text" id="object"><br>
<br>
<label for="power">Magic Power:</label>
		<input type="text" id="power"><br>
<br>
<label for="adjective4">Adjective:</label>
		<input type="text" id="adjective4"><br>
<br>
<label for="adjective5">Adjective:</label>
		<input type="text" id="adjective5"><br>
<br>
		<button type="button" onclick="createStory()">Generate Story</button>

	</form>

	<div id="story"></div>
    <script src="../js-final/final.js"></script>
</body>
</html>
